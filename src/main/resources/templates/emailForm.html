<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Spring Email</title>
</head>
<body>
<br><br><br><br><br><h2 class="text-center">Spring Email</h2>
<div>
    <form th:action="@{/emailForm}" method="post" style="max-width: 600px; margin: 0 auto;"
          enctype="multipart/form-data">
        <br><br><div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name </label>
        <div class="col-sm-8">
            <input type="text" name="name" class="form-control" required minlength="3" maxlength="45">
        </div>
    </div>

        <br><div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">To </label>
        <div class="col-sm-8">
            <input type="email" name="email" class="form-control" required maxlength="45">
        </div>
    </div>

        <br><div class="form-group row">
        <label for="subject" class="col-sm-4 col-form-label">Subject </label>
        <div class="col-sm-8">
            <input type="text" name="subject" class="form-control" required minlength="2" maxlength="100">
        </div>
    </div>

        <br><div class="form-group row">
        <label for="body" class="col-sm-4 col-form-label">Body </label>
        <div class="col-sm-8">
            <textarea name="body" rows="5"  class="form-control" required></textarea>
        </div>
    </div>

        <br><div class="form-group row">
        <label for="attachment" class="col-sm-4 col-form-label">Attachment(s) </label>
        <div class="col-sm-8">
            <input type="file" name="attachment" />
        </div>
    </div>

        <br><div class="text-center">
        <input type="submit" value="Send" class="btn btn-primary" style="height:40px; width:75px">
    </div>

    </form>
</div>
</body>
</html>
